<!DOCTYPE html>
<html ng-app="starbucks_app">
<head>
  <meta charset="utf-8">
  <title>Starbucks Yearbook</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Questrial|Quicksand:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
</head>

<body ng-controller="MainController as ctrl">

<header>
  <div class="greenHeaderTop"></div>
  <div class="nav">
    <div class="navBar">Regulars</div>
    <div class="navbarCircle">
      <div class="innerCircle">
        <div class="textCircle">
          <h5>Starbucks</h5>
          <h4>Parmer & Dessau</h4>
        </div>
      </div>
    </div>
    <div class="navBar">Baristas</div>
  </div>
  <div class="headerImageBottom"></div>
</header>


<div class="">
  <div ng-include="'/js/partials/home.html'"></div>
  <div ng-include="'/js/partials/Login.html'"></div>
  <div ng-include=" '/js/partials/baristas.html'"></div>
  <div ng-include=" '/js/partials/regulars.html'"></div>
</div>

</body>
</html>
