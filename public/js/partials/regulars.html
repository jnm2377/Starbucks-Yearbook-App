<div>
    <div class="regulars" ng-repeat='regular in ctrl.regulars'>
      <img ng-src="{{regular.photo}}" alt="RegularPhoto">
      <h3>Name:</h3>
      <h4 class="regularInfo">{{regular.name}}</h4>
      <h3>Favorite Drink?:</h3>
      <h4 class="regularInfo">{{regular.drink}}</h4>
      <h3>Fun Fact about yourself?:</h3>
      <h4 class="regularInfo">{{regular.funFact}}</h4>
      <button type="button" ng-if='ctrl.logged == true' ng-click="ctrl.openEdit(regular)">Edit Regular</button>
      <div ng-if="ctrl.edit">
        <form class="" ng-submit='ctrl.updateRegular()'>
          <h4>Name:</h4>
          <input type="text" ng-model="ctrl.currentEditR.name">
          <h4>Drink:</h4>
          <input type="text" ng-model="ctrl.currentEditR.drink">
          <h4>Fun Fact:</h4>
          <input type="text" ng-model="ctrl.currentEditR.funFact">
          <h4>Photo</h4>
          <input type="text" ng-model="ctrl.currentEditR.photo">
          <input type="Submit" name="" value="Edit Regular">
        </form>
      </div>
      <button type="button" ng-if='ctrl.logged == true' ng-click="ctrl.openAddR(regular)">Add Regular</button>
        <div ng-if="ctrl.add">
          <form class="" ng-submit="ctrl.addRegular(regular)">
            <h4>Name:</h4>
            <input type="text" ng-model="ctrl.regularForm.name">
            <h4>Drink:</h4>
            <input type="text" ng-model="ctrl.regularForm.drink">
            <h4>Fun Fact:</h4>
            <input type="text" ng-model="ctrl.regularForm.funFact">
            <h4>Photo</h4>
            <input type="text" ng-model="ctrl.regularForm.photo">
            <input type="Submit" name="" value="Add Regular">
          </form>
        </div>
        <button type="button" ng-if='ctrl.logged == true' ng-click="ctrl.deleteRegular(regular)">Delete Regular</button>
    </div>
</div>
